<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="main-login-box">
  <div class="login-container">
    <h2>Login</h2>
    <p class="p-enter">Please enter your e-mail and password:</p>
    <form id="login-form">
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Username">
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <div id="error-message" class="error-message"></div>
      <button type="submit">Login</button>
      <p class="p-newuser">New customer? <u> Create an account</u></p>
    </form>
  </div>
</div>
  <div class="policies">
    <div class="sub-policies">
      <img src="images/login/car.png" alt="">
      <div class="policy-info">FREE & FAST DELIVERY</div>
      <div class="policy-smallinfo">Shipping within 48 hours across India.</div>
    </div>
    <div class="sub-policies">
      <img src="images/login/replace.png" alt="">
      <div class="policy-info">RETURN POLICY</div>
      <div class="policy-smallinfo">Returns with 7 days.</div>
    </div>
    <div class="sub-policies">
      <img src="images/login/message.png" alt="">
      <div class="policy-info">CONTACT US</div>
      <div class="policy-smallinfo">Write us at support@overlaysclothing.com</div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <h2>Welcome!</h2>
      <p>You are logged in successfully.</p>
      <button id="close-popup">Close</button>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
